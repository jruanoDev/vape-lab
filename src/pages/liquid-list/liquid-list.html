<ion-header>
  <ion-navbar hideBackButton color="transparent">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 class="page-title">Tus líquidos</h1>

  <ion-list>
    <button 
      ion-item 
      ion-long-press 
      [interval]="400" 
      (onPressing)="onItemLongClick(liquid)" 
      (onPressEnd)="onItemLongClickRelease()" 
      *ngFor="let liquid of liquids"
      (click)="openResultsModal(liquid)">
      <div class="item-avatar">
        <span>{{ liquid.name.charAt(0) }}</span>
      </div>
      <div class="liquid-info">
        <h3>{{ liquid.name }}</h3>
        <div class="flavours">
          <h5>
            {{ liquid.totalNicotine }} mg/ml - {{ liquid.flavours.length }} aroma(s)
          </h5>
        </div>
      </div>
    </button>
  </ion-list>
</ion-content>

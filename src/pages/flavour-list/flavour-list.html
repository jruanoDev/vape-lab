<ion-header>
  <ion-navbar hideBackButton color="transparent">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 class="page-title">Tus aromas</h1>

  <ion-list>
    <button 
      ion-item 
      ion-long-press 
      [interval]="400" 
      (onPressing)="onItemLongClick(flavour)" 
      (onPressEnd)="onItemLongClickRelease()" 
      *ngFor="let flavour of flavours"
      (click)="openResultsModal(liquid)">
      <div class="item-avatar">
        <span>{{ flavour.name.charAt(0).toUpperCase() }}</span>
      </div>
      <div class="flavour-info">
        <h3>{{ flavour.name }}</h3>
        <div class="flavours">
          <h5>
            {{ flavour.brand }}
          </h5>
        </div>
      </div>
    </button>
  </ion-list>
</ion-content>
